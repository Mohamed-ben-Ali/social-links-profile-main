<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="box">
      <img src="assets/images/avatar-jessica.jpeg" alt="">
      <h2 class="name">Jessica Randall</h2>
      <span class="location">London, United Kingdom</span>
      <p class="title">"Front-end developer and avid reader."</p>
      <div class="links">
        <div class="link"><a href="#"> GitHub</a></div>
        <div class="link"><a href="#"> Frontend Mentor</a></div>
        <div class="link"><a href="#">LinkedIn</a></div>
        <div class="link"><a href="#">Twitter</a></div>
        <div class="link"><a href="#">Instagram</a></div>
      </div>
    </div>
  </div>

  <footer style="text-align: center; ">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Muhammed Ali</a>.
  </footer>
</body>

</html>
